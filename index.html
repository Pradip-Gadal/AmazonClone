<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <section id="amazon-logo">
                <div  id="logo" class="hover_box">
                </div>
            </section>
            <section id="deliver-to_logo_address">
                <div id="deliver-to_logo_address_div" class="hover_box">
                    <div id="location-logo">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="delivery-to_address">
                        <p id="deliver-to">Deliver-to</p>
                        <p id="address"><b>Nepal</b></p>
                    </div>
                </div>
            </section>
            <div id="nev-search-select">
                <select id="nev_select">
                    <option>All</option>
                </select>
                <input id="nev_search_box" placeholder="Search Amazon">
                <div id="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="nev-right">
                <div id="sign-in_account">
                    <p><span id="signin">Hello,sign in</span></p>
                    <p id="account">Account&List</p>
                </div>
                <div id="return_and_order">
                    <p id="return"><span>Return</span></p>
                    <p>& Order</p>
                </div>
                <div id="cart-icon_cart">
                    <i id="cart-icon" class="fa-regular fa-cart-plus"></i>
                    <p id="cart">cart</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
