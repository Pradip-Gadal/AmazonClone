<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <section id="amazon-logo">
                <div class="nav-logo">
                    <div class="logo"></div>
                </div>
            </section>
            <section id="delivery-address">
                <span id="delivery-address" class="deliver-to_logo_address">
                    <div id="deliver-to_address">
                        <i id="location-logo" class="fa-solid fa-location-dot"></i>
                        <div class="delivery-to">Deliver to</div>
                        <div class="address">Nepal</div>
                    </div>
                </span>
            </section>
        </div>
    </header>
</body>
</html>
